<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page }}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            background-color: #ffffff;
            border-radius: 10px;
            border: none;
        }
        h1 {
            color: #343a40;
            font-weight: bold;
        }
        label {
            font-weight: bold;
            color: #495057;
        }
        .btn-success {
            background-color: #28a745;
            border: none;
        }
        .btn-success:hover {
            background-color: #218838;
        }
        .table {
            background-color: #ffffff;
            border-radius: 10px;
            overflow: hidden;
        }
        .table thead {
            background-color: #343a40;
            color: #ffffff;
        }
        .table tbody tr {
            transition: background-color 0.3s ease;
        }
        .table tbody tr:hover {
            background-color: #f1f1f1;
        }
        .btn-danger {
            background-color: #dc3545;
            border: none;
        }
        .btn-danger:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <!-- Recipe Form -->
            <div class="col-md-6">
                <form class="card p-4 shadow-lg" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <h1 class="text-center mb-4">My Recipe Page</h1>
                    <hr>
                    <div class="form-group">
                        <label for="recipeName">Recipe Name</label>
                        <input type="text" class="form-control" name="name" id="recipeName" placeholder="Enter recipe name" required>
                    </div>
                    <div class="form-group">
                        <label for="recipeDescription">Recipe Description</label>
                        <textarea class="form-control" id="recipeDescription" rows="4" placeholder="Enter recipe description" required name="descp"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="recipeImage">Recipe Image</label>
                        <input type="file" class="form-control-file" id="recipeImage" name="img">
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-success btn-lg">Add Recipe</button>
                    </div>
                </form>
            </div>
    
            <!-- Search Form -->
            <div class="col-md-6">
                <form class="card p-4 shadow-lg mt-4 mt-md-0">
                    <div class="form-group">
                        <label for="recipeSearch">Search</label>
                        <input type="text" name="search" class="form-control" id="recipeSearch" placeholder="Search for a recipe...">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Search</button>
                </form>
            </div>
        </div>
    
        <!-- Recipes Table -->
        <div class="mt-5">
            <table class="table table-bordered table-hover shadow-lg">
                <thead>
                    <tr class="text-center">
                        <th scope="col">#</th>
                        <th scope="col">Recipe</th>
                        <th scope="col">Description</th>
                        <th scope="col">Image</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for recp in receipe %}
                    <tr class="text-center">
                        <th scope="row">{{ forloop.counter }}</th>
                        <td>{{ recp.name }}</td>
                        <td>{{ recp.descp }}</td>
                        <td>
                            <img src="/media/{{ recp.img }}" alt="Recipe Image" class="img-fluid rounded" style="height: 100px; width: 100px;">
                        </td>
                        <td>
                            <a href="/delete-recp/{{ recp.id }}" class="btn btn-danger m-1">Delete</a>
                            <a href="/update-recp/{{ recp.id }}" class="btn btn-success m-1">Update</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
