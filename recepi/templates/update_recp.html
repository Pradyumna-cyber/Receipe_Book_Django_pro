<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page }}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            background-color: #ffffff;
            border-radius: 10px;
            border: none;
        }
        h1 {
            color: #343a40;
            font-weight: bold;
            text-align: center;
        }
        label {
            font-weight: bold;
            color: #495057;
        }
        .btn-success {
            background-color: #28a745;
            border: none;
            width: 100%;
            font-size: 1.2rem;
        }
        .btn-success:hover {
            background-color: #218838;
        }
        .btn-secondary {
            background-color: #6c757d;
            border: none;
            width: 100%;
            font-size: 1.2rem;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
        }
        .form-group input,
        .form-group textarea {
            border-radius: 5px;
            border: 1px solid #ced4da;
            padding: 10px;
            font-size: 1rem;
        }
        .form-group input[type="file"] {
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <form class="col-md-8 col-lg-6 mx-auto card p-4 shadow-lg" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <h1>Update Recipe Page</h1>
            <hr>
            <div class="form-group">
                <label for="recipeName">Recipe Name</label>
                <input type="text" value="{{ receipe.name }}" class="form-control" name="name" id="recipeName" required>
            </div>
            <div class="form-group">
                <label for="recipeDescription">Recipe Description</label>
                <textarea class="form-control" id="recipeDescription" rows="4" placeholder="Enter recipe description" required name="descp">{{ receipe.descp }}</textarea>
            </div>
            <div class="form-group">
                <label for="recipeImage">Recipe Image</label>
                <input type="file" class="form-control-file" id="recipeImage" name="img">
            </div>
            <div class="d-flex justify-content-between mt-3">
                <a href="{% url 'receipe' %}" class="btn btn-secondary" style="background-color: rgb(32, 32, 32);">Back</a>



                <button type="submit" class="btn btn-success">Update Recipe</button>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
